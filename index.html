<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>WEBGIS</title>
	
	<!-- Jquery CSS -->
	<link rel="stylesheet" type="text/css" href="lib/jquery/themes/base/jquery.ui.all.css"/>
	<link rel="stylesheet" type="text/css" href="lib/jquery/demos/demos.css"/>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style/home.css"/>
	
	<!-- Librerie jquery -->
	<script type="text/javascript" src="lib/jquery/jquery-1.7.2.js"></script>	
	<script type="text/javascript" src="lib/jquery/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.selectable.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.button.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.effects.core.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.effects.slide.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.accordion.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.dialog.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.position.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.droppable.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.slider.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.tabs.js"></script>
    <script type="text/javascript" src="lib/jquery/ui/jquery.ui.sortable.js"></script>
    
    <!-- PROJ -->
    <script type="text/javascript" src="lib/proj4js/proj4js-compressed.js"></script>
    <!-- Librerie OpenLayers -->
    <script type="text/javascript" src="lib/openlayers/lib/OpenLayers.js"></script>
    
    <!--  Script custom -->
    <script type="text/javascript" src="script/jqueryInit.js"></script>
    <script type="text/javascript" src="script/globalParams.js"></script>
    <script type="text/javascript" src="script/globalStyle.js"></script>
    <script type="text/javascript" src="script/loadMap.js"></script>
    <script type="text/javascript" src="script/actionFunction.js"></script>
    <script type="text/javascript" src="script/buttonFunction.js"></script>
    <script type="text/javascript" src="script/modifyFunction.js"></script>
    <script type="text/javascript" src="script/filter.js"></script>
    <script type="text/javascript" src="script/search.js"></script>
    <script type="text/javascript" src="script/init.js"></script>
    
    
    <!-- Librerie Google -->
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    
    <!-- Init Function script -->
    <script type="text/javascript">
        //INIT
        $(document).ready(function () {
            //Avvio
            wgInizialize();
        });
    </script> 
</head>

<body>
	<div id="wg-containerAll">
		<div id="wg-BrowsePanel" class="leftPanel">
			<div id="wg-leftTabTop" class="tabPanel">
				<!-- LINK TAB -->
				<ul>
					<li><a href="#layer">LAYERS</a></li>
					<li><a href="#wb-Filter">FILTRI</a></li>
					<li><a href="#wb-Seacrh">CERCA</a></li>
				</ul>
				<!-- TAB -->
				<div id="layer">
					<div id="wg-LayerListDiv">
						<div id="wb-LayerList" class="accordion"></div>
					</div>
					<div id="wg-layerLegendDiv">
						<div id="wg-layerLegendHeader" class="bgGray">LEGENDA</div>
						<div id="wg-layerLegendContainer"></div>
					</div>
				</div>
				<div id="wb-Filter">
					<div id="wb-formFilter" class="form">
						<div id="wb-layerComboDiv" class="itemForm">
		                    <label for="wb-layerCombo">Layer</label>
		                    <select id="wb-layerCombo" style="padding: 0.2em"></select>						
						</div>
						<div id="wb-fieldLayerComboDiv" class="itemForm">
		                    <label for="wb-fieldLayerCombo">Campo</label>
		                    <select id="wb-fieldLayerCombo" style="padding: 0.2em"></select>					
						</div>
						<div id="wb-valueFieldLayerInputDiv" class="itemForm">
		                    <label for="wb-valueFieldLayerInput">Valore</label>
		                    <input id="wb-valueFieldLayerInput" type="text" class="wb-inputField" />						
						</div>
						<div align="right">
							<button id="execFilter" class="submitButton"></button>
						</div>
					</div>
					<div id="wb-filterResultsDiv">
						<div id="wb-filterResults" class="bgGray">
							<span>Elementi Trovati: </span><span id="countResultFilter"></span>
						</div>
						<div id="wb-filterResultsAcoordion" class="accordion"></div>			
					</div>
				</div>
				<div id="wb-Seacrh">
					<div id="wb-formSearch" class="form">
						<div id="wb-valueSeacrhDiv" class="itemForm">
		                    <label for="wb-valueSeacrh">Valore</label>
		                    <input id="wb-valueSeacrh" type="text" class="wb-inputField" />						
						</div>
						<div align="right">
							<button id="execSeacrh" class="submitButton"></button>
						</div>
					</div>
					<div id="wb-SeacrhResultsDiv">
						<div id="wb-SeacrhResults" class="bgGray">
							<span>Elementi Trovati: </span><span id="countResult"></span>
						</div>
						<div id="wb-SeacrhResultsAcoordion" class="accordion"></div>			
					</div>				
				</div>
			</div>
		</div>
		
		<div id="wg-MapPanelContainer" class="centerPanel">
			<div id="wg-headerMapPanel" class="bgGray">MAPPA</div>
	    	<div id="toolbarMap" class="bgGray">
	    		<button id="infoButton" class="toolbarButton ui-icon-custom" title="Abilita ModalitÃƒÂ  Info Mappa"></button>
	    		<button id="measureDistance" class="toolbarButton ui-icon-custom" title="Abilita Misura Distanza"></button>
	    		<button id="measureArea" class="toolbarButton ui-icon-custom" title="Abilita Misura Aree"></button>
	    		<button id="modFeature" class="toolbarButton ui-icon-custom" title="Abilita Misura Distanza"></button>
	    	</div>
			<div id="wg-MapPanel"></div>
			<div id="wg-BottomPanelBar" class="bgGrayRegular">
				<div id="wg-coordinateContainer">
					<span>X (Lon): </span><input type="text" id="wg-coordinateX" class="coords-input"></input>
					<span>Y (Lat): </span><input type="text" id="wg-coordinateY" class="coords-input"></input>
				</div>
			</div>
			
			<div id="outputDistance" class="bgGrayRegular"><span id="outputDistanceTextLabel"></span><span id="outputDistanceText"></span></div>
			<div id="panelMod" class="bgGrayRegular"><span id="panelModTextLabel"></span><span id="panelModText"></span></div>
			
			<div id="divLoading" class="bgGray">Attendere...</div>
		</div>
	</div>
	
	<div id="wg-layerInfoContainer">
		<div id="wg-headerInfo">
			<button id="closeInfoDiv" title="Chiudi"></button>
	    </div>
		<div id="wg-layerInfo"></div>
	</div>
</body>
</html>
